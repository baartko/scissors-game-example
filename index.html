<html>
  <head>
    <title>game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="d-flex flex-column main">
      <section class="d-flex justify-content-center flex-grow-1">
        <header>Result</header>
        <p class="result-value"></p>
      </section>

      <section class="d-flex justify-content-between">
        <!-- Przyciski po lewej -->
        <section class="buttons-left">
          <p>()</p>
          <section class="buttons">
            <button class="p1 rock">ROCK</button>
            <button class="p1 paper">PAPER</button>
            <button class="p1 scrissors">SCISSORS</button>
            <button class="p1 reset">RESET</button>
          </section>
        </section>

        <!-- Przyciski po prawej -->
        <section class="buttons-right">
          <p>()</p>
          <section class="buttons">
            <button class="p2 rock">ROCK</button>
            <button class="p2 paper">PAPER</button>
            <button class="p2 scrissors">SCISSORS</button>
            <button class="p2 reset">RESET</button>
          </section>
        </section>
      </section>
    </section>

    <script type="application/javascript" src="./index.js"></script>
  </body>
</html>
